build-job:
  stage: build
  image: python:3.11.3-slim-bullseye
  script:
    - pip install -r requirements.txt

test-job:
  stage: test
  script:
    - py.test

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
